<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaHacks 11</title>

    <link rel="stylesheet" href="static/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="medical-information-container">
        <img id="myImage" src="static/media/temp.jpg" class="profile-image">
        <div class="label-container">

            <label>ID Number: <input type="text" id="hashcode" value=""></label>
            <label>Name: <input type="text" id="name" value=""></label>
        </div>
    </div>

    <button class="return-button" onclick="history.back()"><i class="fa-solid fa-arrow-left icon"></i> Return</button>

    <script>
        let patientInfo = []*20;
        getDetails();

        async function getDetails(){
            const response = await fetch("/get_details/", {
                method: "POST",
            });
            let result = await response.text();
            console.log(result)
            if (result != "False"){
                patientInfo = result.split(",");
                console.log(patientInfo)
            }
            const hashcodeInput = document.getElementById("hashcode");
            hashcodeInput.value = patientInfo[0]; 

            const nameInput = document.getElementById("name");
            nameInput.value = patientInfo[1]; 
        }


        
    </script>
</body>
</html>
